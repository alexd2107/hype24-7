<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Sneakers - Hype24/7</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Hype24/7</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html" class="active">Shop</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <!-- Shop Section -->
  <section>
    <h1 style="text-align:center;">Shop Sneakers</h1>

    <!-- Filters -->
    <div class="filters">
      <input type="text" id="searchInput" placeholder="Search by name...">
    </div>

    <!-- Size Filter -->
    <div class="size-filter" id="sizeFilter"></div>

    <!-- Product Grid -->
    <div class="product-grid" id="productGrid"></div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Hype24/7. All Rights Reserved.</p>
  </footer>

  <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <!-- Product Script -->
  <script>
    const csvUrls = [
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vRNR2S9ChRZ0QgYCH4EpAUK7KyVP-VwS4tTQhChdsGkA7h0sQNj0fjNvj-tDiAre66zzY6hIsKAdB-1/pub?output=csv"
    ];
    const productGrid = document.getElementById("productGrid");
    const sizeFilterContainer = document.getElementById("sizeFilter");
    const searchInput = document.getElementById("searchInput");

    let allProducts = [];
    let selectedSizes = new Set();

    async function fetchCSV(url) {
      const response = await fetch(url);
      const data = await response.text();
      return Papa.parse(data, { header: true }).data;
    }

    async function loadProducts() {
      let products = [];
      for (const url of csvUrls) {
        const result = await fetchCSV(url);
        products = products.concat(result);
      }
      allProducts = products.filter(p => p.Name && p.Price); // filter out blanks
      renderSizeFilter(allProducts);
      renderProducts(allProducts);
    }

    function renderProducts(products) {
      productGrid.innerHTML = "";
      products.forEach(p => {
        if (!p.Name) return;
        const sizeValue = p.Size || p.Sizes || "N/A";
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <h3>${p.Name}</h3>
          <p><strong>Price:</strong> ${p.Price}</p>
          <p><strong>Size:</strong> ${sizeValue}</p>
        `;
        productGrid.appendChild(card);
      });
    }

    function renderSizeFilter(products) {
      const sizes = new Set();
      products.forEach(p => {
        const sizeValue = (p.Size || p.Sizes || "").split(",");
        sizeValue.forEach(s => {
          if (s.trim()) sizes.add(s.trim());
        });
      });

      sizeFilterContainer.innerHTML = "";
      sizes.forEach(size => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="checkbox" value="${size}"> ${size}`;
        label.querySelector("input").addEventListener("change", e => {
          if (e.target.checked) {
            selectedSizes.add(size);
          } else {
            selectedSizes.delete(size);
          }
          filterProducts();
        });
        sizeFilterContainer.appendChild(label);
      });
    }

    function filterProducts() {
      const query = searchInput.value.toLowerCase();
      let filtered = allProducts.filter(p =>
        p.Name.toLowerCase().includes(query)
      );

      if (selectedSizes.size > 0) {
        filtered = filtered.filter(p => {
          const sizeValue = (p.Size || p.Sizes || "").split(",");
          return sizeValue.some(s => selectedSizes.has(s.trim()));
        });
      }

      renderProducts(filtered);
    }

    searchInput.addEventListener("input", filterProducts);

    loadProducts();
  </script>
</body>
</html>
