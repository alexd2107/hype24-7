<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sneaker Inventory</title>
  <style>
    /* Reset & base */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #333;
    }

    /* Header */
    header {
      background: #111;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }
    header input {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 250px;
      max-width: 100%;
    }

    /* Filters */
    .filters {
      background: #fff;
      padding: 1rem;
      border-bottom: 1px solid #ddd;
    }
    .filters h3 {
      margin: 0 0 0.5rem;
    }
    .filters select {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 200px;
      max-width: 100%;
    }

    /* Product grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    /* Product card */
    .product-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      transition: transform 0.2s ease;
      text-align: center;
    }
    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .product-card img {
      max-width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    .product-card h3 {
      margin-top: 0;
      font-size: 1.2rem;
    }
    .product-card p {
      margin: 0.3rem 0;
    }

    /* Spinner */
    .spinner-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #111;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
  <header>
    <h1>Sneaker Inventory</h1>
    <input type="text" id="searchInput" placeholder="Search sneakers...">
  </header>

  <section class="filters">
    <h3>Filter by Size</h3>
    <select id="sizeFilter">
      <option value="">All Sizes</option>
    </select>
  </section>

  <div id="spinnerOverlay" class="spinner-overlay">
    <div class="spinner"></div>
  </div>

  <main class="product-grid"></main>

  <script>
    const csvUrls = [
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vRNR2S9ChRZ0QgYCH4EpAUK7KyVP-VwS4tTQhChdsGkA7h0sQNj0fjNvj-tDiAre66zzY6hIsKAdB-1/pub?gid=10727842&single=true&output=csv",
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vRNR2S9ChRZ0QgYCH4EpAUK7KyVP-VwS4tTQhChdsGkA7h0sQNj0fjNvj-tDiAre66zzY6hIsKAdB-1/pub?gid=2080136486&single=true&output=csv",
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vRNR2S9ChRZ0QgYCH4EpAUK7KyVP-VwS4tTQhChdsGkA7h0sQNj0fjNvj-tDiAre66zzY6hIsKAdB-1/pub?gid=184084881&single=true&output=csv",
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vRNR2S9ChRZ0QgYCH4EpAUK7KyVP-VwS4tTQhChdsGkA7h0sQNj0fjNvj-tDiAre66zzY6hIsKAdB-1/pub?gid=1280515311&single=true&output=csv",
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vRNR2S9ChRZ0QgYCH4EpAUK7KyVP-VwS4tTQhChdsGkA7h0sQNj0fjNvj-tDiAre66zzY6hIsKAdB-1/pub?gid=1929692327&single=true&output=csv",
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vRNR2S9ChRZ0QgYCH4EpAUK7KyVP-VwS4tTQhChdsGkA7h0sQNj0fjNvj-tDiAre66zzY6hIsKAdB-1/pub?gid=1941135183&single=true&output=csv",
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vRNR2S9ChRZ0QgYCH4EpAUK7KyVP-VwS4tTQhChdsGkA7h0sQNj0fjNvj-tDiAre66zzY6hIsKAdB-1/pub?gid=234881949&single=true&output=csv",
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vRNR2S9ChRZ0QgYCH4EpAUK7KyVP-VwS4tTQhChdsGkA7h0sQNj0fjNvj-tDiAre66zzY6hIsKAdB-1/pub?gid=0&single=true&output=csv",
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vRNR2S9ChRZ0QgYCH4EpAUK7KyVP-VwS4tTQhChdsGkA7h0sQNj0fjNvj-tDiAre66zzY6hIsKAdB-1/pub?gid=834494988&single=true&output=csv",
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vRNR2S9ChRZ0QgYCH4EpAUK7KyVP-VwS4tTQhChdsGkA7h0sQNj0fjNvj-tDiAre66zzY6hIsKAdB-1/pub?gid=1649195567&single=true&output=csv",
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vRNR2S9ChRZ0QgYCH4EpAUK7KyVP-VwS4tTQhChdsGkA7h0sQNj0fjNvj-tDiAre66zzY6hIsKAdB-1/pub?output=csv",
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vRNR2S9ChRZ0QgYCH4EpAUK7KyVP-VwS4tTQhChdsGkA7h0sQNj0fjNvj-tDiAre66zzY6hIsKAdB-1/pub?gid=1978474466&single=true&output=csv",
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vTvrg3WWc13koS1L66yAU33LWLIuSSR_vdbOiFgrg7z3HrGOp_ElMh_0d_faocQLSH6IWtmGvfUviDI/pub?gid=1978474466&single=true&output=csv",
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vTvrg3WWc13koS1L66yAU33LWLIuSSR_vdbOiFgrg7z3HrGOp_ElMh_0d_faocQLSH6IWtmGvfUviDI/pub?gid=1649195567&single=true&output=csv"
    ];

    const productGrid = document.querySelector(".product-grid");
    const sizeFilter = document.getElementById("sizeFilter");
    const searchInput = document.getElementById("searchInput");
    const spinnerOverlay = document.getElementById("spinnerOverlay");

    let allProducts = [];

    async function fetchCSV(url) {
      const response = await fetch(url);
      const data = await response.text();
      return Papa.parse(data, { header: true }).data;
    }

    async function loadProducts() {
      spinnerOverlay.style.display = "flex"; // show spinner
      allProducts = [];
      for (const url of csvUrls) {
        try {
          const products = await fetchCSV(url);
          allProducts = allProducts.concat(products);
        } catch (err) {
          console.error("Error loading CSV:", url, err);
        }
      }
      populateSizeFilter(allProducts);
      applyFilters();
      spinnerOverlay.style.display = "none"; // hide spinner
    }

    function renderProducts(products) {
      productGrid.innerHTML = "";
      if (products.length === 0) {
        productGrid.innerHTML = "<p>No sneakers found.</p>";
        return;
      }
      products.forEach(p => {
        if (!p.name) return;

        const card = document.createElement("div");
        card.className = "product-card";

        const imageUrl = p.picture || "https://via.placeholder.com/220x180?text=No+Image";

        card.innerHTML = `
          <a href="${imageUrl}" target="_blank">
            <img src="${imageUrl}" alt="${p.name}">
          </a>
          <h3>${p.name}</h3>
          <p><strong>Price:</strong> ${p.price || "N/A"}</p>
          <p><strong>Size:</strong> ${p.size || "N/A"}</p>
        `;
        productGrid.appendChild(card);
      });
    }

    function populateSizeFilter(products) {
      const sizes = new Set();
      products.forEach(p => {
        if (p.size) {
          p.size.split(",").map(s => s.trim()).forEach(size => sizes.add(size));
        }
      });

      sizeFilter.innerHTML = '<option value="">All Sizes</option>';
      Array.from(sizes).sort((a, b) => a.localeCompare(b)).forEach(size => {
        const option = document.createElement("option");
        option.value = size;
        option.textContent = size;
        sizeFilter.appendChild(option);
      });
    }

    function applyFilters() {
      const searchTerm = searchInput.value.toLowerCase();
      const selectedSize = sizeFilter.value;

      let filtered = allProducts.filter(p => p.name && p.name.toLowerCase().includes(searchTerm));

      if (selectedSize) {
        filtered = filtered.filter(p =>
          p.size && p.size.split(",").map(s => s.trim()).includes(selectedSize)
        );
      }

      renderProducts(filtered);
    }

    searchInput.addEventListener("input", applyFilters);
    sizeFilter.addEventListener("change", applyFilters);

    loadProducts();
  </script>
</body>
</html>
