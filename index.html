<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hype24/7 - Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Hype24/7</div>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="products.html">Shop</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to Hype24/7</h1>
    <p>Exclusive sneakers, updated 24/7 from live inventory.</p>
    <a href="products.html" class="btn">Shop Now</a>
  </section>

  <!-- Featured Products -->
  <section class="featured">
    <h2>Featured Sneakers</h2>
    <div class="product-grid" id="featuredGrid"></div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Hype24/7. All Rights Reserved.</p>
  </footer>

  <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    const csvUrls = [
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vRNR2S9ChRZ0QgYCH4EpAUK7KyVP-VwS4tTQhChdsGkA7h0sQNj0fjNvj-tDiAre66zzY6hIsKAdB-1/pub?output=csv"
    ];
    const featuredGrid = document.getElementById("featuredGrid");

    async function fetchCSV(url) {
      const response = await fetch(url);
      const data = await response.text();
      return Papa.parse(data, { header: true }).data;
    }

    async function loadFeatured() {
      let products = [];
      for (const url of csvUrls) {
        const result = await fetchCSV(url);
        products = products.concat(result);
      }
      renderFeatured(products.slice(0, 4)); // Show first 4
    }

    function renderFeatured(products) {
      featuredGrid.innerHTML = "";
      products.forEach(p => {
        if (!p.Name) return;
        const sizeValue = p.Size || p.Sizes || "N/A";
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <h3>${p.Name}</h3>
          <p><strong>Price:</strong> ${p.Price || "N/A"}</p>
          <p><strong>Sizes:</strong> ${sizeValue}</p>
        `;
        featuredGrid.appendChild(card);
      });
    }

    loadFeatured();
  </script>
</body>
</html>
