<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hype24/7</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #111;
      color: #fff;
    }

    nav {
      background: #000;
      padding: 15px;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    header {
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('banner-image.jpg') center/cover no-repeat;
      text-align: center;
    }
    header h1 {
      font-size: 3rem;
      margin: 0;
    }
    header a {
      margin-top: 20px;
      background: #ff4500;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.2rem;
    }

    /* Shop Section */
    #shop {
      padding: 40px 20px;
    }
    #shop h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    input, select {
      padding: 8px;
      border-radius: 6px;
      border: none;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #222;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.4);
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card h3 {
      margin: 10px 0;
    }
    .price {
      color: #ff4500;
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <a href="#home">Home</a>
    <a href="#shop">Shop</a>
  </nav>

  <!-- Hero -->
  <header id="home">
    <h1>Welcome to Hype24/7</h1>
    <a href="#shop">Shop Now</a>
  </header>

  <!-- Shop Section -->
  <section id="shop">
    <h2>Our Inventory</h2>

    <div class="controls">
      <input type="text" id="search" placeholder="Search sneakers...">
      <select id="sizeFilter">
        <option value="">All Sizes</option>
      </select>
      <select id="priceFilter">
        <option value="">All Prices</option>
        <option value="0-200">$0 - $200</option>
        <option value="200-400">$200 - $400</option>
        <option value="400-600">$400 - $600</option>
        <option value="600+">$600+</option>
      </select>
    </div>

    <div class="grid" id="inventory"></div>
  </section>

  <script>
    let inventoryData = [];
    
    async function loadInventory() {
      // ðŸ”— Replace with your published Google Sheets CSV link
      const url = "PASTE-YOUR-PUBLISHED-SHEET-LINK-HERE";
      const response = await fetch(url);
      const data = await response.text();
      const rows = data.split("\n").map(r => r.split(","));

      const headers = rows[0];
      inventoryData = rows.slice(1).map(r => {
        let obj = {};
        headers.forEach((h, i) => obj[h.trim()] = r[i] ? r[i].trim() : "");
        return obj;
      });

      populateSizeFilter();
      renderCards(inventoryData);
    }

    function renderCards(data) {
      let container = document.getElementById("inventory");
      container.innerHTML = "";

      data.forEach(item => {
        let card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${item["Model"] || "Sneaker"}</h3>
          <p>Size: ${item["Size"] || "-"}</p>
          <p class="price">$${item["Price"] || "N/A"}</p>
        `;
        container.appendChild(card);
      });
    }

    function populateSizeFilter() {
      const sizeSet = new Set(inventoryData.map(item => item["Size"]));
      const sizeFilter = document.getElementById("sizeFilter");
      sizeSet.forEach(size => {
        if (size) {
          let option = document.createElement("option");
          option.value = size;
          option.textContent = size;
          sizeFilter.appendChild(option);
        }
      });
    }

    function applyFilters() {
      const search = document.getElementById("search").value.toLowerCase();
      const size = document.getElementById("sizeFilter").value;
      const price = document.getElementById("priceFilter").value;

      let filtered = inventoryData.filter(item => {
        let matchesSearch = Object.values(item).some(val => 
          val.toLowerCase().includes(search)
        );

        let matchesSize = size ? item["Size"] === size : true;

        let matchesPrice = true;
        if (price) {
          let itemPrice = parseFloat(item["Price"].replace(/[^0-9.]/g, ""));
          if (price.includes("+")) {
            matchesPrice = itemPrice >= parseInt(price);
          } else {
            let [min, max] = price.split("-").map(Number);
            matchesPrice = itemPrice >= min && itemPrice <= max;
          }
        }

        return matchesSearch && matchesSize && matchesPrice;
      });

      renderCards(filtered);
    }

    document.getElementById("search").addEventListener("input", applyFilters);
    document.getElementById("sizeFilter").addEventListener("change", applyFilters);
    document.getElementById("priceFilter").addEventListener("change", applyFilters);

    loadInventory();
  </script>
</body>
</html>
