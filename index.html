<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StreetFlex | Home</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    #inventory {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }
    .sneaker {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 15px;
      width: 200px;
      text-align: center;
    }
    .sneaker h2 { font-size: 1.2rem; margin-bottom: 10px; }
    .sneaker p { font-size: 1rem; margin: 5px 0; }
    .sneaker img { width: 100%; border-radius: 8px; margin-bottom: 10px; }
  </style>
</head>
<body>
<header>
  <div class="logo">StreetFlex</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Shop</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="cart.html">Cart</a>
  </nav>
</header>

<section class="hero">
  <h1>Fresh Drops. Clean Fits.</h1>
  <p>Shop the latest in sneakers, streetwear and accessories.</p>
  <a href="products.html" class="button">Shop Now</a>
</section>

<section class="featured-products">
  <h2>Featured Products</h2>
  <div class="product-grid" id="inventory"></div>
</section>

<footer>
  <p>&copy; 2025 StreetFlex. All rights reserved.</p>
</footer>

<script>
  // Use the CSV you uploaded
  const csvUrl = 'sneakercon_inventory_list_-_jordan_1.csv';

  Papa.parse(csvUrl, {
    download: true,
    header: true,
    complete: function(results) {
      const inventory = results.data;
      const container = document.getElementById('inventory');

      inventory.forEach(item => {
        if(item.Name) {  // Skip empty rows
          const div = document.createElement('div');
          div.className = 'sneaker';
          div.innerHTML = `
            <img src="${item.Image || 'images/placeholder1.jpg'}" alt="${item.Name}">
            <h2>${item.Name}</h2>
            <p>Size: ${item.Size}</p>
            <p>Color: ${item.Color}</p>
            <p>Price: $${item.Price}</p>
            <a href="product.html" class="button">View</a>
          `;
          container.appendChild(div);
        }
      });
    }
  });
</script>
</body>
</html>
