<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hype24/7 Inventory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #111;
      color: #fff;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .controls {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    input, select {
      padding: 8px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: #222;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #333;
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #2a2a2a;
    }
  </style>
</head>
<body>
  <h1>Live Sneaker Inventory</h1>

  <!-- Search + Filters -->
  <div class="controls">
    <input type="text" id="search" placeholder="Search sneakers...">
    <select id="sizeFilter">
      <option value="">All Sizes</option>
    </select>
    <select id="priceFilter">
      <option value="">All Prices</option>
      <option value="0-200">$0 - $200</option>
      <option value="200-400">$200 - $400</option>
      <option value="400-600">$400 - $600</option>
      <option value="600+">$600+</option>
    </select>
  </div>

  <!-- Table -->
  <table id="inventory"></table>

  <script>
    let inventoryData = [];
    
    async function loadInventory() {
      // ðŸ”— Replace with your actual published Google Sheets CSV link
      const url = " https://docs.google.com/spreadsheets/d/e/2PACX-1vRNR2S9ChRZ0QgYCH4EpAUK7KyVP-VwS4tTQhChdsGkA7h0sQNj0fjNvj-tDiAre66zzY6hIsKAdB-1/pub?output=csv;
      const response = await fetch(url);
      const data = await response.text();
      const rows = data.split("\n").map(r => r.split(","));

      const headers = rows[0];
      inventoryData = rows.slice(1).map(r => {
        let obj = {};
        headers.forEach((h, i) => obj[h.trim()] = r[i] ? r[i].trim() : "");
        return obj;
      });

      populateSizeFilter();
      renderTable(inventoryData);
    }

    function renderTable(data) {
      let table = "<tr>";
      Object.keys(inventoryData[0]).forEach(header => {
        table += `<th>${header}</th>`;
      });
      table += "</tr>";

      data.forEach(item => {
        table += "<tr>";
        Object.values(item).forEach(cell => {
          table += `<td>${cell}</td>`;
        });
        table += "</tr>";
      });

      document.getElementById("inventory").innerHTML = table;
    }

    function populateSizeFilter() {
      const sizeSet = new Set(inventoryData.map(item => item["Size"]));
      const sizeFilter = document.getElementById("sizeFilter");
      sizeSet.forEach(size => {
        if (size) {
          let option = document.createElement("option");
          option.value = size;
          option.textContent = size;
          sizeFilter.appendChild(option);
        }
      });
    }

    function applyFilters() {
      const search = document.getElementById("search").value.toLowerCase();
      const size = document.getElementById("sizeFilter").value;
      const price = document.getElementById("priceFilter").value;

      let filtered = inventoryData.filter(item => {
        let matchesSearch = Object.values(item).some(val => 
          val.toLowerCase().includes(search)
        );

        let matchesSize = size ? item["Size"] === size : true;

        let matchesPrice = true;
        if (price) {
          let itemPrice = parseFloat(item["Price"].replace(/[^0-9.]/g, ""));
          if (price.includes("+")) {
            matchesPrice = itemPrice >= parseInt(price);
          } else {
            let [min, max] = price.split("-").map(Number);
            matchesPrice = itemPrice >= min && itemPrice <= max;
          }
        }

        return matchesSearch && matchesSize && matchesPrice;
      });

      renderTable(filtered);
    }

    document.getElementById("search").addEventListener("input", applyFilters);
    document.getElementById("sizeFilter").addEventListener("change", applyFilters);
    document.getElementById("priceFilter").addEventListener("change", applyFilters);

    loadInventory();
  </script>
</body>
</html>
